<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }} | Cocoahero</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="keywords" content="{{ page.tags }}">
		<meta name="google-site-verification" content="O8OUFRK4tl8bP6ye2ASjE8FUWRP8fb53ZrbQrP6XRzo" />
		<link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="alternate" type="application/atom+xml" href="http://cocoahero.com/feed/atom.xml" />
		<!-- Begin Google Analytics -->
		<script type="text/javascript">
			var _gaq = _gaq || [];
		  	_gaq.push(['_setAccount', 'UA-26607440-2']);
		  	_gaq.push(['_trackPageview']);
		  	(function() {
		    	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  	})();
		</script>
		<!-- End Google Analytics -->
		<!-- Begin Gaug.es Analytics -->
		<script type="text/javascript">
  			var _gauges = _gauges || [];
		  	(function() {
		    	var t   = document.createElement('script');
		    	t.type  = 'text/javascript';
		    	t.async = true;
		    	t.id    = 'gauges-tracker';
		    	t.setAttribute('data-site-id', '4e8ef7a4613f5d593f000006');
		    	t.src = '//secure.gaug.es/track.js';
		    	var s = document.getElementsByTagName('script')[0];
		    	s.parentNode.insertBefore(t, s);
		  })();
		</script>
		<!-- End Gaug.es Analytics -->
	</head>
	<body>
		<div id="sidebar">
			<header id="site-header">
				<h1>Cocoahero</h1>
			</header>
			<nav id="site-navigation">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/blog">Blog</a></li>
					<li><a href="/resume">Résumé</a></li>
					<li><a href="/contact">Contact</a></li>
				</ul>
			</nav>
		</div>
		<div id="page">
			<header id="page-header">
				<h1>{{ page.title }}</h1>
			</header>
			<div id="content">
				{% if page.date %}<p><time>{{ page.date | date: "%B %e, %Y" }}</time></p>{% endif %}
				{{ content }}
			</div>
		</div>
		<br style="clear:both;" />
	</body>
</html>
